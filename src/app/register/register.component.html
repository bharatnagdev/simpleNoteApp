<div class="card">
    <app-card-header title='Sign up'></app-card-header>
    <div class="card-body">
        <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && form.name.errors }" />
                <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
                    <div *ngIf="form.name.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="email" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && form.username.errors }" />
                <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
                    <div *ngIf="form.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
                <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                    <div *ngIf="form.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading || registerationForm.invalid" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="/login" class="btn btn-link">Back to Login</a>
            </div>
        </form>
    </div>
</div>
